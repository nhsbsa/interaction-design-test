<!-- Extends the layout from /views/layout.html -->
{% extends 'layout1.html' %}

{% block pageTitle %}
NHSBSA DDAT Profession Capability Framework Self Test
{% endblock %}

<!-- For adding a breadcrumb or back link -->
<!-- Code examples can be found at https://service-manual.nhs.uk/design-system/components/breadcrumbs and https://service-manual.nhs.uk/design-system/components/back-link -->
{% block beforeContent %}
<div class="nhsuk-back-link">


    <a class="nhsuk-back-link__link" href="/ixd/q1" >
        <svg class="nhsuk-icon nhsuk-icon__chevron-left" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"
            aria-hidden="true" height="24" width="24">
            <path
                d="M8.5 12c0-.3.1-.5.3-.7l5-5c.4-.4 1-.4 1.4 0s.4 1 0 1.4L10.9 12l4.3 4.3c.4.4.4 1 0 1.4s-1 .4-1.4 0l-5-5c-.2-.2-.3-.4-.3-.7z">
            </path>
        </svg>
        Go back</a>
</div>
{% endblock %}


<!-- For adding page content -->
<!-- Page layout code can be found at https://service-manual.nhs.uk/design-system/styles/layout -->
{% block content %}
<div class="nhsuk-grid-row">
    <div class="nhsuk-grid-column-two-thirds">

        <form id="q2" action="/ixd/q3" method="post" class="form">


            <div class="nhsuk-form-group">



                <fieldset class="nhsuk-fieldset">
                    <legend class="nhsuk-fieldset__legend nhsuk-fieldset__legend--l">
                        <span class="nhsuk-caption-l">Skill 1</span>
                        <h1 class="nhsuk-fieldset__heading">
                            Design communication
                        </h1>
                    </legend>

                    <div class="nhsuk-hint" id="question-hint">

                        <p class="nhsuk-u-margin-bottom-2">Select the option that best reflects your current abilities
                        </p>
                        <!--p>You can find it on any letter the NHS has sent you, on a prescription or by logging in to a GP practice online service.</p-->
                    </div>

                    <div class="nhsuk-radios">

                        <div class="nhsuk-radios__item">
                            <input class="nhsuk-radios__input" id="option-1" name="q2" type="radio" value="apprentice" onclick="updateFormAction('q4')">
                            <label class="nhsuk-label nhsuk-radios__label" for="option-1">
                                You can describe some methods for explaining design decisions
                            </label>
                        </div>


                        <div class="nhsuk-radios__item">
                            <input class="nhsuk-radios__input" id="option-2" name="q2" type="radio" value="jnr-mid" onclick="updateFormAction('q4')">
                            <label class="nhsuk-label nhsuk-radios__label" for="option-2">
                                You can clearly explain design decisions to others using appropriate tools and methods
                            </label>
                        </div>

                        <div class="nhsuk-radios__item">
                            <input class="nhsuk-radios__input" id="option-3" name="q2" type="radio" value="snr" onclick="updateFormAction('q3')">
                            <label class="nhsuk-label nhsuk-radios__label" for="option-3">
                                You can clearly document and communicate design decisions, related risks and any unresolved issues
                            </label>
                        </div>

                        <div class="nhsuk-radios__item">
                            <input class="nhsuk-radios__input" id="option-4" name="q2" type="radio" value="lead-head" onclick="updateFormAction('q3')">
                            <label class="nhsuk-label nhsuk-radios__label" for="option-4">
                                You can communicate design strategy across organisational boundaries
                            </label>
                        </div>

                        
                        

                    </div>
                </fieldset>

            </div>














            <button class="nhsuk-button" data-module="nhsuk-button" type="submit">
                Continue
            </button>






        </form>

    </div>
</div>

<script>
    function updateFormAction(target) {
        const form = document.getElementById('q2');
        form.action = `/ixd/${target}`;
    }
</script>
{% endblock %}
